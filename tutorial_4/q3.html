<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="" autocomplete="on">
        <center>
        <table border="border" cellspacing="0" width="600" height="400">
        <tr><td>
            <center>
        <h2>Employee Details</h2>
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" placeholder="Employee id"/>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name"/>    
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>  
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br><br>
        <label for="designation">Designation:</label>
        <select name="designation" id="designation">
            <option value="manager">Manager</option>
            <option value="director">Director</option>
            <option value="associate">Associate</option>
            <option value="intern">Intern</option>
        </select>
        <br><br>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" placeholder="Salary">
        <br><br>
        <input type="submit" value="Submit"></center></td></tr>
    </table>
    </center>
    </form>

</body>
</html>
