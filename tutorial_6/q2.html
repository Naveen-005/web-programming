<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">Welcome</p>
    <input type="button" value="Click" onclick="change()"/>

    <script>
        function change(){
            document.getElementById("content").innerHTML="<b>Hello from Javascript</b>"
        }
    </script>
</body>
</html>
