<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="reg" onsubmit="return validate()">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" required /></td>

            </tr>
            <tr>
                <td>Phone no.:</td>
                <td><input type="tel" pattern="[0-9]{10}" name="ph" id="ph" required /></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="mail" id="mail" required /></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" name="uname" id="uname" required /></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="pass" id="pass" required /></td>
            </tr>
            <tr>
                <td>Confirm Paasword:</td>
                <td><input type="password" name="pass2" id="pass2" required /></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
            </tr>

        </table>


    </form>

    <script>
        function validate() {

            pass1 = document.getElementById("pass").value
            pass2 = document.getElementById("pass2").value
            if (pass1 != pass2) {
                alert("Password doesn't match")
                return false;
            
            } else {
                alert("Registration successfull")
                document.getElementById("reg").submit();
            }


        }
    </script>
</body>

</html>
